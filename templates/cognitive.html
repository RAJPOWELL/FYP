{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Cognitive Test</title>
    <style>
        body {
            background-color: black;
            text-align: center;
            color: white;
            margin-bottom: 2.5cm; /* Adjust margin to prevent overlap */
        }
        form {
            display: inline-block;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <h1>Please fill up the below form</h1>

    <footer>
        <p>Alzheimer Detection Using Hybrid Approach</p>
        <p>AIML, BMSIT&M</p>
    </footer>

    <form method="POST">
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required>
        <br>
        <label for="year_of_birth">Year of Birth:</label>
        <input type="text" id="year_of_birth" name="year_of_birth" required>
        <br>
        <label for="favorite_color">Favorite Color:</label>
        <input type="text" id="favorite_color" name="favorite_color" required>
        <br>
        <label for="citizenship">Citizenship:</label>
        <input type="text" id="citizenship" name="citizenship" required>
        <br>
        <input type="submit" value="SUBMIT">
    </form>
</body>
</html>
{% endblock %}
