<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #0d0d0e; /* Light gray background */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: rgb(90, 83, 83);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: white;
            border-radius: 20px;
        }
        h1 {
            color:rgb(0, 255, 255); /* Dark gray heading */
            margin-bottom: 20px;
            font-weight: bolder;

        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #000000; /* Light gray border */
            border-radius: 4px;
            background-color: #f5f5f5; /* Lighter gray background */
            color: #ffffff; /* Dark gray text */
            transition: border-color 0.3s;
            border-radius: 20px;
            background-color: black;
        
        }
        input[type="submit"] {
            background-color: rgb(0, 255, 255); /* Primary blue */
            color: #000000; /* White text */
            font-weight: bold;
            border: none;
            cursor: pointer;
            border-radius: 20px;
            width: auto;
            width: 25%;

        }
        input[type="submit"]:hover {
            background-color: #ffffff; /* Darker blue on hover */
            color: black;
            width: 30%;
        }
        a{
            color: rgb(0, 255, 255); /* Primary blue */

        }
        a:hover{
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <input type="submit" value="Login">
            <p><BR>Don't have an account? <a href="/signup">SignUp here</a>.</p>
        </form>
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
